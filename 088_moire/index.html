<html>
<head>
	<title>Moire</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css"/>
</head>
<body>
	<script type="text/javascript" src="../libs/tools.js"></script>
	<script type="text/javascript">
		tools.mixin(tools, this);
		
		var stage = new Stage(700, 700);
		var out = stage.out;
		
		
		function drawGrid(step)
		{
			out.beginPath();
			for(var i = -stage.width; i < 2 * stage.width; i+=step)
			{
				out.moveTo(i, -stage.height);
				out.lineTo(i, 2 * stage.height);
			}
			out.stroke();
		}
		
		drawGrid(1 + Math.random() * 2);
		out.translate(0.5 * stage.width, 0.5 * stage.height);
		out.rotate(Math.random() * 2 * Math.PI);
		out.translate(-0.5 * stage.width, -0.5 * stage.height);
		drawGrid(1 + Math.random() * 2);</script>
